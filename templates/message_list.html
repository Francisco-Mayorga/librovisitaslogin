<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Message list</title>
    </head>

    <body>
        <h1>List of all messages</h1>
        {% for message in messages %}
        <p><a href="/message/{{ message.key.id() }}">{{ message.nombre }}, {{ message.created }}</p>
        {% endfor %}

    </body>
</html>
